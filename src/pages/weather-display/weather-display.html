<ion-header>
  <ion-navbar>
    <ion-title>
      Simple Weather app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="currentTemp" class="current">
    <h2 text-lowercase text-capitalize>Weather in {{currentCity}}</h2>
    <ion-grid>

      <!-- Weather Icon & temperature -->
      <ion-row center>
        <ion-col width-50>
          <img src="http://openweathermap.org/img/w/{{currentWeatherIcon}}.png">
        </ion-col>
        <ion-col width-50>
          <h3>{{currentTemp}}Â°</h3>
        </ion-col>
      </ion-row>

      <p>{{currentWeatherDescription}}</p>

      <!-- Wind speed -->
      <ion-row center>
        <ion-col width-50>
          Wind:
        </ion-col>
        <ion-col width-50>
          {{currentWindSpeed}} m/s
        </ion-col>
      </ion-row>

      <!-- Pressure -->
      <ion-row center>
        <ion-col width-50>
          Pressure:
        </ion-col>
        <ion-col width-50>
          {{currentPressure}} hpa
        </ion-col>
      </ion-row>

      <!-- Humidity -->
      <ion-row center>
        <ion-col width-50>
          Humidity:
        </ion-col>
        <ion-col width-50>
          {{currentHumidityLevel}} %
        </ion-col>
      </ion-row>

    </ion-grid>
    <p>Last update: {{currentDate | date:'EEEE HH:mm'}}</p>
  </div>
</ion-content>
