<ion-header>
  <ion-navbar>
    <ion-title>
      Simple meteo app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>
  <form (ngSubmit)="openWeatherPage()">
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" [(ngModel)]="currentCity" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button ion-button type="submit" text-lowercase text-capitalize>Go!</button>
  </form>
  <!--<button ion-button block (click)="openWeatherPage()">
    Go!
  </button>-->
</div>


</ion-content>
